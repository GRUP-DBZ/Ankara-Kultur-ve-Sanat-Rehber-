{% extends 'layout.html' %}
{% block content %}
  <div class="container-xl section-gap">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="panel panel-glass">
          <h4 class="mb-3 text-center">Admin Girişi</h4>
          <div class="alert alert-info mb-3" style="background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.18); color: rgba(255,255,255,0.9);">
            <small><strong>Test için:</strong><br>
            Kullanıcı Adı: <code style="color: #ff3cac;">admin</code><br>
            Şifre: <code style="color: #ff3cac;">test123</code></small>
          </div>
          <form method="post">
            <div class="mb-3">
              <label class="form-label">Kullanıcı Adı</label>
              <input type="text" name="username" class="form-control" required autocomplete="username">
            </div>
            <div class="mb-3">
              <label class="form-label">Şifre</label>
              <input type="password" name="password" class="form-control" required autocomplete="current-password">
            </div>
            <div class="d-flex gap-2 justify-content-end">
              <a href="/" class="btn pill-btn ghost">İptal</a>
              <button type="submit" class="btn pill-btn">Giriş</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
