{% extends 'layout.html' %}
{% block content %}
  <div class="container-xl section-gap">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="panel panel-glass">
          <h3 class="mb-4">Bilet Talebi Oluştur</h3>
          <form method="post">
            <div class="mb-3">
              <label class="form-label">Etkinlik Seçin</label>
              <select name="event_id" class="form-select" required>
                <option value="">-- Bir etkinlik seçin --</option>
                {% for e in events %}
                  <option value="{{ e.id }}" {% if preselected_id == e.id %}selected{% endif %}>{{ e.title }} - {{ e.start_time.strftime('%d.%m.%Y %H:%M') }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Ad</label>
                <input type="text" name="first_name" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Soyad</label>
                <input type="text" name="last_name" class="form-control" required>
              </div>
            </div>
            <div class="row g-3 mt-2">
              <div class="col-md-6">
                <label class="form-label">E-posta</label>
                <input type="email" name="email" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Telefon</label>
                <input type="tel" name="phone" class="form-control" placeholder="+90 (555) 000 00 00">
              </div>
            </div>
            <div class="mb-3 mt-3">
              <label class="form-label">Bilet Adedi</label>
              <input type="number" name="ticket_count" class="form-control" min="1" max="10" value="1" required>
              <small class="text-muted">Maksimum 10 adet bilet talep edebilirsiniz.</small>
            </div>
            <div class="d-flex gap-2 justify-content-end mt-4">
              <a href="/" class="btn pill-btn ghost">İptal</a>
              <button type="submit" class="btn pill-btn">Talep Gönder</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
